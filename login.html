<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <style>

* {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }



.navbar {
  padding: 10px;
  display: flex;
  position: fixed;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  right: 0;
  background-color: rgb(59, 127, 190);
  top: 0;
}

.navbar ul li {
    display: inline-block;
    margin: 0 20px;
    position: relative;
}

@media only screen and (max-width: 768px) {
  .navbar {
    padding: 0px 0px; 
  }

  .navbar ul li {
    display: inline-block; 
    margin: 0px 0px; 
    padding: 0px 5px; 
  }
}





.navbar ul li a {
    text-decoration: none;
    color: #ffffff;
    font-size: 1vw;
}


@media (max-width: 768px) {
  .navbar ul li a {
    font-size:0.8vb;
 
  }
}


.navbar ul li::after {
    content: '';
    height: 3px;
    width: 0;
    background-color: whitesmoke;
    position: absolute;
    left: 0;
    bottom: -10px;
    transition: 0.5s;
}

.navbar ul li:hover::after {
    width: 100%;

}





        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background-image:url('LoginPageBackGround.jpg');
background-repeat: no-repeat;

            background-position: center;
            background-size: cover;
        }
        .login-container {
            position: relative;
            width: 400px;
            height: 450px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added to stack fields vertically */
        }
        h2 {
            font-size: 2em;
            color: #000000;
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            padding: 0 35px 0 5px;
            color: #000000;
            border-bottom: 2px solid #fff;
            margin: 10px 0; /* Reduced margin for better spacing */
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-bottom: 2px solid #fff;
        }
        input[type="submit"] {
            width: 100%;
            height: 40px;
            border-radius: 40px;
            background: #ffffff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-top: 20px; 
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
    background-color: #00aaff;
}




    </style>
</head>
<div class="navbar" >  
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="indexfe.html">Predict Female</a></li>
        <li><a href="IndexMale.html">Predict Male</a></li>
        <li><a href="contact.html">Feedback</a></li>
        <li><a href="login.html">Log Out</a></li>
        <li><a href="NutriFitJourney.html">NutriFitJourney</a></li>
    </ul>
</div>











<body>
    <section>
        <div class="login-container">
            <form name="sentMessage" action="/login" method="post" onsubmit="return redirectToHome()" novalidate>
                <div class="input-container"> <!-- Enclosing div for Username field -->
                    <h2>Username:</h2>
                    <input type="text" name='username' required>
                </div>
                <div class="input-container"> <!-- Enclosing div for Email field -->
                    <h2>Email:</h2>
                    <input type="email" name='email' required>
                </div>
                <div class="input-container"> <!-- Enclosing div for Password field -->
                    <h2>Password:</h2>
                    <input type="password" name='password' required>
                </div>
                <input type="submit" value="Log In">
            </form>
        </div>
    </section>
    
    <script>
        function redirectToHome() {
            // Redirect to index.html
            window.location.href = "index.html";
            return false; // Prevent form submission
        }
    </script>
    
</body>
</html>

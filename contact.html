#toggleButton:hover {

#chatbox #sendbutton:active {

    animation: rise 0.1s ease forwards; /* Apply rise animation when button is active */

<div id="buttonContainer">

<div id="displayDiv" class="hidden">
  <div id="chatbox">

    <div id="chatlog"></div>
    <div id="input-container">
    <input id="userinput" type="text" placeholder="Type your message here..." />
    <button id="sendbutton">Send</button>
  </div>

<script>
  
  document.getElementById('sendbutton').addEventListener('click', function() {
  
      let userinput = document.getElementById('userinput').value;

    
      fetch('/chatbot', {  
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({text: userinput}),
      })
      .then(response => response.json())
      .then(data => {
       
          let chatlog = document.getElementById('chatlog');
          chatlog.innerHTML += '<p><strong>User:</strong> ' + userinput + '</p>';
          chatlog.innerHTML += '<p><strong>Bot:</strong> ' + data.response + '</p>'; 
    
          document.getElementById('userinput').value = '';

          chatlog.scrollTop = chatlog.scrollHeight;
      })
      .catch((error) => {
          console.error('Error:', error);
      });
  });
  document.getElementById('userinput').addEventListener('keydown', function(event) {
      if (event.keyCode == 13) {
          document.getElementById('sendbutton').click();
      }
  });









  document.addEventListener("DOMContentLoaded", function() {
const toggleButton = document.getElementById("toggleButton");
const displayDiv = document.getElementById("displayDiv");

toggleButton.addEventListener("click", function() {
  displayDiv.classList.toggle("hidden");
  if (displayDiv.classList.contains("hidden")) {
    displayDiv.style.position = "static";
    displayDiv.style.float = "none";
  } else {
    displayDiv.style.position = "fixed";
    displayDiv.style.float = "right";
    displayDiv.style.bottom = "0";
    displayDiv.style.right = "0";
  }
});
});






document.addEventListener("DOMContentLoaded", function() {
  const toggleButton = document.getElementById("toggleButton");
  const displayDiv = document.getElementById("displayDiv");
  toggleButton.addEventListener("click", function() {
    if (displayDiv.style.display === "none" || displayDiv.style.display === "") {
      toggleButton.style.display = "none";
    } else {
      toggleButton.style.display = "block";
    }
  });
});

</script>
